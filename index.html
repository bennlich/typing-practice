<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="ready-state-container">
      <div class="title">TYPING PRACTICE</div>
      <img class="typing-gif" src="typing.gif" />
      <div class="go-button" onclick="startGame()">GO!</div>
    </div>
    <div class="playing-state-container">
      <div class="chars-per-minute"></div>
      <div class="random-gif-container">
        <img id="random-gif" class="typing-gif">
      </div>
      <div class="current-goal"></div>
      <div class="typing-container">
        <div class="typing-area"></div>
        <div class="cursor">|</div>
      </div>
    </div>
    <div class="github-link">make this game better -> <a target="blank" href="https://github.com/bennlich/typing-practice">check out the repo</a></div>
    <script src="vocab.js"></script>
    <script src="main.js"></script>
  </body>
</html>
